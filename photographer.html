<!DOCTYPE html>
<html>

<head>
  <link href="Front-End-Fisheye-main/css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.ico">
  <script src="https://kit.fontawesome.com/39e2a55935.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b15ad03e0d.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" class="">
      <img src="Front-End-Fisheye-main/assets/images/logo.png" class="logo" />
    </a>
  </header>

  <div class="container">
    <div class="the_encart_tarif">
      <div id="encart_tarif" id="injecte_nbr-likes">
          <div>122 220<i class="fas fa-heart"></i>
          </div>
           <div>300€/jour</div>
      </div>
    </div>
    <main id="main">

      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <!-- Début Portfolio -->
      <section id="potfolio_container">
        <article id="portfolio" class=""></article>
      </section>
      <!-- Fin Portfolio -->
    </main>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="Front-End-Fisheye-main/assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="Front-End-Fisheye-main/scripts/pages/photographer.js"></script>
  <script src="Front-End-Fisheye-main/scripts/pages/index.js"></script>
  <script src="Front-End-Fisheye-main/scripts/utils/contactForm.js"></script>
  <script src="Front-End-Fisheye-main/scripts/factories/photographer.js"></script>
</body>

</html>
