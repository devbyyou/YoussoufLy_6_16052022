<!DOCTYPE html>
<html>

<head>
    <link href="Front-End-Fisheye-main/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/39e2a55935.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b15ad03e0d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
</head>

<body>
    <header>
        <a href="./index.html" class="">
            <img src="Front-End-Fisheye-main/assets/images/logo.png" class="logo" />
        </a>
    </header>
    <div class="container">
        <div class="the_encart_tarif">
            <div id="encart_tarif">
                <div id="injecteNbrLikes">

                    <!-- <i class="fas fa-heart"></i> -->
                </div>
                <div>300€/jour</div>
            </div>
        </div>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" onclick="displayModal()">
                    Contactez-moi
                </button>
            </div>
            <!---------------------------- Sort part ---------------------------------->
            <div class="sort" aria-label="sélecteur de tri des photos">
                <strong>Trier par</strong>
                <div class="sort-select">
                  <form class="sort-by">
                    <fieldset>
                      <ul tabindex="0" aria-label="Trier les photos par...">
                        <li tabindex="0" class="selected inactive" aria-label="popularité">
                          <i class="fas fa-chevron-up"></i>
                          <i class="fas fa-chevron-down"></i>
                          <input type="radio" id="option1" name="sort-option" title="popularite" checked>
                          <label for="option1">Popularité</label>
                        </li>
                        <li tabindex="0" class="inactive" aria-label="date">
                          <i class="fas fa-chevron-up"></i>
                          <i class="fas fa-chevron-down"></i>
                          <input type="radio" id="option2" name="sort-option" title="date">
                          <label for="option2">Date</label>
                        </li>
                        <li tabindex="0" class="inactive" aria-label="titre">
                          <i class="fas fa-chevron-up"></i>
                          <i class="fas fa-chevron-down"></i>
                          <input type="radio" id="option3" name="sort-option" title="titre">
                          <label for="option3">Titre</label>
                        </li>
                      </ul>
                    </fieldset>
                  </form>
                </div>
              </div>
              <div class="portfolio-imgs" aria-label="portfolio">
              </div>
            <!--------------------------- Sort part ----------------------------------->
            <!-- Début Portfolio -->
            <section id="potfolio_container">
                <article id="portfolio" class=""></article>
            </section>
            <!-- Fin Portfolio -->
        </main>
    </div>
    <!-- Début partie modal -->
    <div id="contact_modal">
        <div class="bground" id="modal">
            <div class="content">
                <div class="modal-body" class="modal">
                    <header>
                        <h2 id="nomContact">Contactez-moi</h2>
                        <img class="btn-close" src="Front-End-Fisheye-main/assets/icons/close.svg"
                            onclick="closeModal()" />
                    </header>
                    <form id="formModal" action="">
                        <div class="pseudo-container formData">
                            <label for="prenom">Prenom</label>
                            <input class="text-control" type="text" autocomplete="off" id="prenom" />
                            <span></span>
                        </div>
                        <div class="pseudo-container formData">
                            <label for="nom">Nom</label>
                            <input class="text-control" type="text" autocomplete="off" id="nom" />
                            <span></span>
                        </div>
                        <div class="email-container formData">
                            <label for="email">Email</label>
                            <input class="text-control" type="text" autocomplete="off" id="email" />
                            <span></span>
                        </div>

                        <div class="pseudo-container formData">
                            <label for="prenom">Votre message</label>
                            <textarea class="text-control" type="text" autocomplete="off" id="msg"
                                name="msg"></textarea>
                            <span></span>
                        </div>

                        <input class="btn-submit button" type="submit" value="Envoyer" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin partie modal -->
    <script src="Front-End-Fisheye-main/scripts/pages/photographer.js"></script>
    <script src="Front-End-Fisheye-main/scripts/pages/index.js"></script>
    <script src="Front-End-Fisheye-main/scripts/utils/contactForm.js"></script>
    <script src="Front-End-Fisheye-main/scripts/factories/photographer.js"></script>
</body>

</html>
